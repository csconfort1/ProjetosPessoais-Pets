<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;900&family=Roboto+Condensed:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saúde Pet</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img class="logo" src="./logo.pata.svg" alt="Logo Saúde Pet">

                <ul>
                    <li>Página Principal</li>
                    <li class="active">Nossos Pets</li>
                </ul>
            </nav>

            <form>
                <div class="input-wrapper">
                    <label for="search">Encontre o melhor tratamento</label> 
                    <input id="search" type="text" placeholder="Encontre o melhor tratamento">
                </div>    
            </form>

            <img class="avatar" src="./avatar.jpg" alt="imagem avatar">
        </header>
        <main>
            <div class="container">
                <h1>Nossos Pets</h1>

                <section class="gallery">
                    <figure class="item">
                        <img src="./img.1.jpg" alt="Imagem 1">
                                             
                        <figurecaption class="details">
                            <h2>Felicidade é receber o carinho de um focinho gelado.</h2>
                        </figurecaption>
                    </figure>

                    <figure class="item">    
                        <img src="./img.2.jpg" alt="Imagem 2">

                        <figcaption class="details">
                            <h2>Namore alguem que te olhe como o seu pet.</h2>
                        </figcaption>
                    </figure>        

                    <figure class="item">
                        <img src="./img.3.jpg" alt="Imagem 3">

                        <figcaption class="details">
                            <h2>Não temos wi-fi. Brinque com o cachorro.</h2>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./img.4.jpg" alt="Imagem 4">
                                             
                        <figurecaption class="details">
                            <h2>Errar é humano. Perdoar é canino.</h2>
                        </figurecaption>
                    </figure>

                    <figure class="item">
                        <img src="./img.5.jpg" alt="Imagem 5">
                                             
                        <figurecaption class="details">
                            <h2>Cansado de ser feio e triste? Adote um pet e seja apenas feio.</h2>
                        </figurecaption>
                    </figure>

                    <figure class="item">
                        <img src="./img.6.jpg" alt="Imagem 6">
                                             
                        <figurecaption class="details">
                            <h2>O dono da casa é o gato, eu só trabalho para ele.</h2>
                        </figurecaption>
                    </figure>

                    <figure class="item">
                        <img src="./img.7.jpg" alt="Imagem 7">
                                             
                        <figurecaption class="details">
                            <h2>Cachorros são bem-vindos. Humanos, tolerados.</h2>
                        </figurecaption>
                    </figure>

                    <figure class="item">
                        <img src="./img.8.jpg" alt="Imagem 8">
                                             
                        <figurecaption class="details">
                            <h2>Roupa de gente rica tem etiqueta de marca. Roupa de gente feliz tem pelo de gato.</h2>
                         </figurecaption>
                    </figure>

                    <figure class="item">
                        <img src="./img.9.jpg" alt="Imagem 9">
                                             
                        <figurecaption class="details">
                            <h2>Amor puro e sincero não precisa de palavras.</h2>
                        </figurecaption>
                    </figure>

                </section>
            </div>

            
    
        </main>
        <footer class="container">
            <p>Saúde PET</p>
        </footer>
    </div>
</body>
</html>
